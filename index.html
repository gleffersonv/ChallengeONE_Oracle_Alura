<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criptografia & Descriptografia</title>
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>
  <header>
    <img id="logo" src="./assets/img/logo.svg" alt="Logo Alura">
  </header>
  <main>
    <section>
      <textarea class="txtArea" placeholder="Digite seu texto" rols="10"></textarea>
      <div>
        <div id="alertLegend">
          <img src="./assets/img/alert.svg" alt="logo de aviso">
          <p>Apenas letras minúsculas e sem acento.</p>
        </div>
        <div class="btns">
          <button id="btnEncrypt" class="btn">Criptografar</button>
          <button id="btnDecrypt" class="btn">Descriptografar</button>
        </div>
      </div>
    </section>
    <section class="areaResponse">
      <div class="txtResponse">
        <img src="./assets/img/garotinho.svg" alt="Foto de uma pesquisador com uma lupa">
        <div>
          <p>Nenhuma mensagem<br> encontrada</p>
          <p>Digite um texto que você deseja<br> criptografar ou descriptografar.</p>
        </div>
      </div>
      <button id="btnCopy" class="btn">Copiar</button>
    </section>
  </main>
  <script src="./js/script.js"></script>
</body>

</html>
